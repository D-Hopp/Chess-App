    <!--Navigationbar-->

      <div class="container-fluid">
        <a class="navbar-brand" href="/">Chess-App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item dropdown">

                Login
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" hrecf="">
                  <form id="loginForm" onsubmit="return false" novalidate>
                    <script src="loginFormScript.js"></script>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">User</label>
                      <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Your username is not your email-adress.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>

                    <button id="login" type ="submit" class="btn btn-primary">Login</button>
                  </form>
                </a>
              </ul>
            </li>

              </a>

                <a class="dropdown-item" hrecf="">
                  <form id="registerForm" action="/register" novalidate>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">User</label>
                      <input type="email" class="form-control" id="username-register" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Your username is not your email-adress.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password-register">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Does Nothing</label>
                    </div>
                    <button id="register" type ="submit" class="btn btn-primary">Register</button>
                  </form>
                </a>

          </li>

        <form id="anonymForm" onsubmit="return false" novalidate>

            </div>
            <div class="mb-3 col-lg-2 col-md-2 col-sm 12">
              <button type="submit" class="btn btn-dark position-relative top-50 start-50 translate-middle fs-2">Choose</button>
            </div>
          </div>
